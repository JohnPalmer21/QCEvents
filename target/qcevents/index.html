<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QC Events</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">QC Events</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">About</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h1>Upcoming Events</h1>
      <p>Discover exciting events happening on campus</p>
      <label for="major-filter" style="font-weight:bold;margin-right:8px;">Filter by Major:</label>
      <select id="major-filter" style="margin-right:16px;">
        <option value="all">All</option>
        <option value="Art">Art</option>
        <option value="Athletics">Athletics</option>
        <option value="Business">Business</option>
        <option value="CS">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Education">Education</option>
        <option value="Math">Mathematics</option>
        <option value="History">History</option>
        <option value="Music">Music</option>
        <option value="Psychology">Psychology</option>
        <option value="Sciences">Sciences</option>
      </select>
      <label for="interest-filter" style="font-weight:bold;margin-right:8px;">Filter by Interest:</label>
      <select id="interest-filter">
        <option value="all">All</option>
        <option value="Finance">Finance</option>
        <option value="Arts&Crafts">Arts & Crafts</option>
        <option value="STEM">STEM</option>
        <option value="Sports">Sports</option>
        <option value="Music">Music</option>
        <option value="Dance">Dance</option>
        <option value="Theater">Theater</option>
        <option value="Literature">Literature</option>
        <option value="Health">Health</option>
        <option value="Hobbies">Hobbies</option>
        <option value="Public Good">Public Good</option>

      </select>
    </div>

    <div id="event-list" class="event-list">
      <!-- Events will be loaded here -->
      <div class="loading">Loading events...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
